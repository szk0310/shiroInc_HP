name: Deploy to Xserver

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Test SSH connection (full verbose)
        run: |
          ssh -vvv -i ~/.ssh/deploy_key \
            -p 10022 \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -o BatchMode=yes \
            -o ConnectTimeout=15 \
            ${{ secrets.XSERVER_USER }}@${{ secrets.XSERVER_HOST }} \
            "echo SSH_WORKS_FROM_ACTIONS" 2>&1 || echo "SSH exit code: $?"
