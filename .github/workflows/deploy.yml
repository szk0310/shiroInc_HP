name: Deploy to Xserver

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Remove unnecessary files
        run: rm -rf OLD/ .github/ node_modules/ src/ .gitignore

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy assets via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.XSERVER_USER }}
          server: ${{ secrets.XSERVER_HOST }}
          port: 10022
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: './assets'
          remote_path: ${{ secrets.XSERVER_DEPLOY_PATH }}/assets
          sftp_only: true

      - name: Deploy HTML files via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.XSERVER_USER }}
          server: ${{ secrets.XSERVER_HOST }}
          port: 10022
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: './*.html'
          remote_path: ${{ secrets.XSERVER_DEPLOY_PATH }}
          sftp_only: true
