name: Deploy to Xserver

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Remove unnecessary files
        run: rm -rf OLD/ .github/ node_modules/ src/ .gitignore

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy via lftp SFTP (put only, no listing)
        run: |
          REMOTE="${{ secrets.XSERVER_DEPLOY_PATH }}"
          SSH_CMD="ssh -a -x -i $HOME/.ssh/deploy_key -p 10022 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

          # Build lftp commands: mkdir + put for each file
          {
            echo "set sftp:connect-program '$SSH_CMD';"
            echo "set net:timeout 30;"
            echo "set net:max-retries 2;"
            echo "open sftp://${{ secrets.XSERVER_USER }}@${{ secrets.XSERVER_HOST }};"
            # Create directories first
            find . -mindepth 1 -type d | sort | while read dir; do
              dir="${dir#./}"
              echo "mkdir -p \"${REMOTE}/${dir}\";"
            done
            # Upload all files
            find . -type f | sort | while read file; do
              local="${file#./}"
              echo "put \"${local}\" -o \"${REMOTE}/${local}\";"
            done
            echo "bye;"
          } > lftp_script.txt

          echo "=== Script preview ==="
          head -15 lftp_script.txt
          echo "=== Total lines: $(wc -l < lftp_script.txt) ==="

          lftp -f lftp_script.txt
