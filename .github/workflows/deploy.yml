name: Deploy to Xserver

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Remove unnecessary directories
        run: rm -rf OLD/ .github/ node_modules/ src/ .gitignore .DS_Store

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy via SSH tar pipe
        run: |
          tar czf - . | ssh \
            -i ~/.ssh/deploy_key \
            -p 10022 \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            ${{ secrets.XSERVER_USER }}@${{ secrets.XSERVER_HOST }} \
            "cd ${{ secrets.XSERVER_DEPLOY_PATH }} && tar xzf - --overwrite"
