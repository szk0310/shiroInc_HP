name: Deploy to Xserver

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Remove unnecessary directories
        run: rm -rf OLD/ .github/

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy via lftp SFTP
        run: |
          lftp -c "
            set sftp:connect-program 'ssh -a -x -i $HOME/.ssh/deploy_key -p 10022 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null';
            open sftp://${{ secrets.XSERVER_USER }}@${{ secrets.XSERVER_HOST }};
            mirror --reverse --verbose \
              --exclude='^\.git/' \
              --exclude='\.DS_Store' \
              . ${{ secrets.XSERVER_DEPLOY_PATH }}/;
            bye
          "
