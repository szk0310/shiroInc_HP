name: Deploy to Xserver

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 10022 ${{ secrets.XSERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SFTP
        run: |
          lftp -e "
            set sftp:connect-program 'ssh -i ~/.ssh/deploy_key -p 10022 -o StrictHostKeyChecking=no';
            open sftp://${{ secrets.XSERVER_USER }}@${{ secrets.XSERVER_HOST }};
            mirror -R --delete \
              --exclude-glob='.git*' \
              --exclude-glob='OLD/' \
              --exclude-glob='.github/' \
              --exclude-glob='.DS_Store' \
              ./ ${{ secrets.XSERVER_DEPLOY_PATH }}/;
            quit"
